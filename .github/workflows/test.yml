name: Test
on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2
      - name: node v${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install
        run: npm ci
      - name: depcheck
        run: npm run depcheck
      - name: eslint
        run: npm run lint
      - name: build
        run: npm run build
      - name: jest
        run: npm run jest
      - name: cypress
        uses: cypress-io/github-action@v2
        with:
          install: false
          start: npm start
          wait-on: 'http://localhost:3000'
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/scripture_study
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          GOOGLE_OAUTH_CLIENT_ID: 425704804623-04q55nmf47je6ejqua6b252t5dtptkfr.apps.googleusercontent.com
          GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          GOOGLE_OAUTH_CALLBACK_URL: http://localhost:3000/auth/google/callback
          PORT: 3000
